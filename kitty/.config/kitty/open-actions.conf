# Open any file with a fragment in vim, fragments are generated
# by the hyperlink-grep kitten and nothing else so far.
protocol file
fragment_matches [0-9]+
action launch --type=overlay --cwd=current nvim +${FRAGMENT} -- ${FILE_PATH}

protocol file
ext csv,tsv
action launch --type=overlay csvlens -- ${FILE_PATH}

# Open text files without fragments in the editor
protocol file
mime text/*
action launch --type=overlay --cwd=current -- ${EDITOR} -- ${FILE_PATH}

# open images in in full kitty window on click
protocol file
mime image/*
action launch --type=overlay kitten icat --hold -- ${FILE_PATH}

# Open directories
protocol file
mime inode/directory
action launch --type=overlay --cwd -- $FILE_PATH sh -c "ls"
